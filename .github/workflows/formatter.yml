name: Static checks

on:
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:
    inputs:
      code_check:
        description: 'Perform a static check?'
        default: 'true'

jobs:
  static-checks:
    name: 'Static checks'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Scony/godot-gdscript-toolkit@master
    - run: gdformat --check source/
    - run: gdlint source/
